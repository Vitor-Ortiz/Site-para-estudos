<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevStudy | Taverna</title>

    <link rel="stylesheet" href="../assets/css/base.css">
    <link rel="stylesheet" href="../assets/css/header.css">
    <link rel="stylesheet" href="../assets/css/components.css">
    <link rel="stylesheet" href="../assets/css/chat.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <header></header>

    <div class="container">
        <div class="chat-layout">

            <div class="chat-header">
                <div class="chat-title">
                    <h1><i class="fas fa-comments"></i> A Taverna</h1>
                    <p id="channel-status">Canal: <span style="color:var(--primary-neon)">Global üåê</span></p>
                </div>

                <div class="chat-tabs" id="admin-tabs" style="display:none;">
                    <button class="tab-btn active" onclick="mudarCanal('chat_global')">GLOBAL</button>
                    <button class="tab-btn admin-tab" onclick="mudarCanal('chat_admin')">
                        <i class="fas fa-shield-alt"></i> STAFF
                    </button>
                </div>
            </div>

            <div class="chat-window" id="chat-window">
                <div class="loading-chat">
                    <i class="fas fa-circle-notch fa-spin"></i> Conectando ao servidor seguro...
                </div>
            </div>

            <div class="chat-input-area">
                <form id="chat-form" onsubmit="enviarMensagem(event)">
                    <input type="text" id="chat-input" class="cyber-input" placeholder="Digite sua mensagem..."
                        autocomplete="off">
                    <button type="submit" class="btn btn-primary" id="btn-send">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </form>
            </div>

        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <script src="../game-data.js"></script>
    <script src="../assets/js/header.js"></script>
    <script src="../assets/js/chat.js"></script>
</body>

</html>
