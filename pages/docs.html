<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevStudy | Docs</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/game.css">
    <link rel="stylesheet" href="../assets/css/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Estilos Locais do Laboratório */
        .lab-controls { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1rem; margin-bottom: 2rem; background: rgba(0, 0, 0, 0.3); padding: 1.5rem; border-radius: 8px; border: 1px solid rgba(255, 255, 255, 0.1); }
        .control-group label { display: block; color: var(--secondary-neon); font-family: 'Fira Code', monospace; margin-bottom: 0.5rem; font-size: 0.9rem; }
        .control-group select { width: 100%; padding: 10px; background: #1e1e1e; border: 1px solid #333; color: white; border-radius: 4px; font-family: 'Fira Code', monospace; }
        .flex-preview { background: #0f172a; border: 2px dashed #333; height: 300px; border-radius: 8px; padding: 10px; display: flex; transition: all 0.3s ease; }
        .flex-item { width: 80px; height: 80px; background: var(--primary-neon); color: #000; display: flex; align-items: center; justify-content: center; font-weight: bold; font-family: 'Fira Code', monospace; border-radius: 4px; box-shadow: 0 0 15px rgba(56, 189, 248, 0.3); font-size: 1.5rem; }
        .flex-item:nth-child(2) { background: var(--secondary-neon); }
        .flex-item:nth-child(3) { background: #facc15; }
        .generated-code { background: #1e1e1e; padding: 1rem; border-radius: 6px; font-family: 'Fira Code', monospace; color: #a5f3fc; margin-top: 1rem; border-left: 3px solid #4ade80; }
    </style>
</head>
<body>
    <header></header>

    <div class="dashboard-container">
        <aside class="skill-sidebar">
            <div class="sidebar-header">
                <h3><i class="fas fa-flask"></i> LABORATÓRIO</h3>
            </div>
            <ul class="module-list">
                <li class="module-item active"><i class="fas fa-arrows-alt"></i> <span>Playground Flexbox</span></li>
                <li class="module-item" style="opacity: 0.5; cursor: not-allowed;"><i class="fas fa-th"></i> <span>Grid (Em breve)</span></li>
            </ul>
        </aside>

        <main class="workspace">
            <section class="module-content active">
                <div class="module-banner css-bg">
                    <h2><i class="fas fa-layer-group"></i> Simulador Flexbox</h2>
                    <p>Manipule as propriedades CSS e veja o resultado em tempo real.</p>
                </div>

                <div class="challenge-card">
                    <div class="lab-controls">
                        <div class="control-group">
                            <label>flex-direction</label>
                            <select id="ctrl-direction" onchange="updateFlex()">
                                <option value="row">row (padrão)</option>
                                <option value="row-reverse">row-reverse</option>
                                <option value="column">column</option>
                                <option value="column-reverse">column-reverse</option>
                            </select>
                        </div>
                        <div class="control-group">
                            <label>justify-content (Eixo Principal)</label>
                            <select id="ctrl-justify" onchange="updateFlex()">
                                <option value="flex-start">flex-start</option>
                                <option value="center">center</option>
                                <option value="flex-end">flex-end</option>
                                <option value="space-between">space-between</option>
                                <option value="space-around">space-around</option>
                                <option value="space-evenly">space-evenly</option>
                            </select>
                        </div>
                        <div class="control-group">
                            <label>align-items (Eixo Cruzado)</label>
                            <select id="ctrl-align" onchange="updateFlex()">
                                <option value="stretch">stretch</option>
                                <option value="flex-start">flex-start</option>
                                <option value="center">center</option>
                                <option value="flex-end">flex-end</option>
                            </select>
                        </div>
                        <div class="control-group">
                            <label>gap (Espaçamento)</label>
                            <select id="ctrl-gap" onchange="updateFlex()">
                                <option value="0px">0px</option>
                                <option value="10px" selected>10px</option>
                                <option value="20px">20px</option>
                                <option value="50px">50px</option>
                            </select>
                        </div>
                    </div>

                    <div class="flex-preview" id="preview-box">
                        <div class="flex-item">1</div>
                        <div class="flex-item">2</div>
                        <div class="flex-item">3</div>
                    </div>

                    <div class="generated-code" id="code-output">
.container {
  display: flex;
  flex-direction: row;
  justify-content: flex-start;
  align-items: stretch;
  gap: 10px;
}
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    
    <script src="../assets/js/header.js"></script>
    <script src="../game-data.js"></script>
    <script src="../assets/js/lab.js"></script>
</body>
</html>
