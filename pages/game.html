<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevStudy | Game</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/game.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header></header>

    <main class="game-wrapper">
        <div class="game-header">
            <h1><i class="fas fa-microchip"></i> SYSTEM BREACH</h1>
            <p>Combine os pares para hackear o sistema.</p>
            <div class="stats">
                <div class="stat-box">Tempo: <span id="timer">00:00</span></div>
                <div class="stat-box">Jogadas: <span id="moves">0</span></div>
            </div>
        </div>

        <div class="memory-grid" id="grid">
            </div>

        <button class="btn-restart" onclick="startGame()">REINICIAR SISTEMA</button>
    </main>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    
    <script src="../assets/js/header.js"></script>
    <script src="../game-data.js"></script>
    <script src="../assets/js/game.js"></script>
</body>
</html>
