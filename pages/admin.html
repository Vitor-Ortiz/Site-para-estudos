<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevStudy | Command Center</title>
    
    <link rel="stylesheet" href="../assets/css/base.css">
    <link rel="stylesheet" href="../assets/css/header.css">
    <link rel="stylesheet" href="../assets/css/components.css">
    <link rel="stylesheet" href="../assets/css/admin.css"> <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header></header>

    <div class="container">
        <div class="hero" style="padding: 2rem 0; text-align: left; min-height: auto;">
            <h1 style="font-size: 2.5rem; color: var(--primary-neon); text-shadow: 0 0 20px var(--primary-neon);">
                COMMAND CENTER_
            </h1>
            <p style="margin: 0; color: var(--text-muted);">Painel de Gestão de Operadores e Sistema.</p>
        </div>

        <div class="admin-grid">
            
            <aside class="stats-panel">
                <h3 style="color: #fff; margin-bottom: 1.5rem; border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 10px;">
                    <i class="fas fa-chart-pie"></i> Métricas
                </h3>
                
                <div style="margin-bottom: 1.5rem;">
                    <small style="color: var(--text-muted); text-transform: uppercase; letter-spacing: 1px;">Total Jogadores</small>
                    <div style="font-size: 2.5rem; color: #fff; font-weight: bold; font-family: 'Fira Code';" id="stat-total">--</div>
                </div>
                
                <div style="margin-bottom: 1.5rem;">
                    <small style="color: var(--text-muted); text-transform: uppercase; letter-spacing: 1px;">XP Distribuído</small>
                    <div style="font-size: 2rem; color: var(--accent); font-weight: bold; font-family: 'Fira Code';" id="stat-xp">--</div>
                </div>
                
                <hr style="border-color: rgba(255,255,255,0.1); margin: 2rem 0;">
                
                <h4 style="color: var(--text-muted); margin-bottom: 1rem; font-size: 0.9rem;">GOD MODE (SELF)</h4>
                
                <button class="btn btn-outline" style="width: 100%; border-color: var(--success); color: var(--success); margin-bottom: 10px;" onclick="giveSelfXP()">
                    <i class="fas fa-plus"></i> Add 1000 XP
                </button>
                
                <button class="btn btn-outline" style="width: 100%; border-color: var(--accent); color: var(--accent); margin-bottom: 10px;" onclick="resetSelf()">
                    <i class="fas fa-undo"></i> Resetar Meu Perfil
                </button>

                <button class="btn btn-outline" style="width: 100%; border-color: var(--danger); color: var(--danger); margin-top: 20px;" onclick="apagarVisitantes()">
                    <i class="fas fa-trash-alt"></i> LIMPEZA DE VISITANTES
                </button>
            </aside>

            <main class="data-table-container">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem;">
                    <h3 style="color: #fff;"><i class="fas fa-users-cog"></i> Base de Dados</h3>
                    <button class="btn btn-sm" onclick="carregarUsuarios()">
                        <i class="fas fa-sync"></i> Atualizar Lista
                    </button>
                </div>
                
                <div style="overflow-x: auto;">
                    <table>
                        <thead>
                            <tr>
                                <th>Utilizador</th>
                                <th>Nível</th>
                                <th>Cargo / Título</th>
                                <th>Status</th>
                                <th>Comandos</th>
                            </tr>
                        </thead>
                        <tbody id="users-table-body">
                            <tr>
                                <td colspan="5" style="text-align:center; padding: 2rem; color: var(--text-muted);">
                                    <i class="fas fa-circle-notch fa-spin"></i> Acedendo à rede neural...
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </main>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    
    <script src="../assets/js/header.js"></script>
    <script src="../game-data.js"></script>
    <script src="../assets/js/admin.js"></script>
</body>
</html>
