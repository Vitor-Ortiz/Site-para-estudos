<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevStudy | Login</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="logo-area">
                <span class="logo">&lt;Dev<span>Study</span>/&gt;</span>
                <p>Acesso ao Sistema</p>
            </div>

            <div class="email-login-form">
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" placeholder="seu@email.com">
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" placeholder="Sua senha">
                </div>

                <button class="btn-login-email" onclick="fazerLoginEmail()" style="width: 100%; margin-bottom: 10px;">
                    ENTRAR
                </button>
                
                <div style="text-align: center; font-size: 0.8rem; color: #94a3b8;">
                    Não tem conta? <a href="register.html" style="color: var(--primary-neon); text-decoration: none;">Crie agora</a>
                </div>
            </div>

            <div class="divider"><span>OU</span></div>

            <button class="btn-login-google" onclick="fazerLoginGoogle()">
                <i class="fab fa-google"></i> Entrar com Google
            </button>

            <button class="btn-guest" onclick="entrarComoConvidado()">
                <i class="fas fa-user-secret"></i> Modo Anônimo (Expira em 24h)
            </button>
            
            <p id="status-msg" class="status-text" style="color: var(--primary-neon);">Aguardando credenciais...</p>
            
            <a href="../index.html" class="back-link">← Voltar ao Início</a>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    
    <script src="../game-data.js"></script>
    <script src="../assets/js/login.js"></script>
</body>
</html>
