<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevStudy | Criar Conta</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card" style="border-top-color: var(--primary-neon)"> <div class="logo-area">
                <span class="logo">&lt;Dev<span>Study</span>/&gt;</span>
                <p>Novo Operador</p>
            </div>

            <div class="email-login-form">
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="username" placeholder="Escolha seu Nickname">
                </div>
                
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" placeholder="seu@email.com">
                </div>
                
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" placeholder="Senha (min. 6 caracteres)">
                </div>

                <button class="btn-register" onclick="criarContaEmail()" style="width: 100%; background: var(--primary-neon); color: #000; margin-bottom: 10px;">
                    CRIAR CONTA
                </button>
                
                <div style="text-align: center; font-size: 0.8rem; color: #94a3b8;">
                    Já tem conta? <a href="login.html" style="color: var(--primary-neon); text-decoration: none;">Faça Login</a>
                </div>
            </div>

            <p id="status-msg" class="status-text" style="color: var(--primary-neon);">Preencha os dados acima.</p>
            
            <a href="../index.html" class="back-link">← Voltar ao Início</a>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    
    <script src="../game-data.js"></script>
    <script src="../assets/js/login.js"></script>
</body>
</html>
