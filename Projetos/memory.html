<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevStudy | Memory Hack</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="memory.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <a href="../index.html" class="logo">&lt;Dev<span>Study</span>/&gt;</a>
                <div class="xp-container">
                    <span class="xp-label">LVL <span id="userLevel">1</span></span>
                    <span class="xp-value"><span id="userXP">0</span> XP</span>
                </div>
            </div>
        </div>
    </header>

    <main class="game-wrapper">
        <div class="game-header">
            <h1><i class="fas fa-microchip"></i> SYSTEM BREACH</h1>
            <p>Combine os pares para hackear o sistema. Recompensa: <strong>500 XP</strong></p>
            <div class="stats">
                <div class="stat-box">Tempo: <span id="timer">00:00</span></div>
                <div class="stat-box">Jogadas: <span id="moves">0</span></div>
            </div>
        </div>

        <div class="memory-grid" id="grid">
            </div>

        <button class="btn-restart" onclick="startGame()">REINICIAR SISTEMA</button>
    </main>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="../game-data.js"></script>
    <script src="memory.js"></script>
</body>
</html>
